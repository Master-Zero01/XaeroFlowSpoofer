# =========================================================
# XaeroFlowSpoofer Configuration
# =========================================================
# This plugin only alters client-side visuals of blocks.
# Real world data on the server is never changed.
# =========================================================

# --- Fluid Spoofing ---
spoof-chance: 0.12
only-chunk-edges: true
edge-distance: 1

# --- Terrain Visual Noise ---
enable-fake-terrain: true
terrain-noise-chance: 0.08

# --- Throttling ---
# Maximum number of spoofed blocks per player per tick.
# Lower values = better performance, less visible noise.
max-changes-per-tick: 5
